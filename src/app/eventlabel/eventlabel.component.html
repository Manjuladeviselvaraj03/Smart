<div class="event-card" [class.trending]="event.isTrending">
  <!-- Trending Badge -->
  <div class="trending-badge" *ngIf="event.isTrending">
    <span>TRENDING</span>
  </div>

  <div class="event-content">
    <h3 class="event-title">{{ event.title }}</h3>
    <p class="event-description">{{ event.description }}</p>
    <button class="btn-view-more" (click)="viewMore($event)">View More</button>
  </div>
</div>

<!-- Details Popup Modal - Outside event card for proper layering -->
<div class="modal-overlay" *ngIf="showDetailsPopup" (click)="closePopup()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ event.title }}</h2>
      <button class="close-btn" (click)="closePopup()">&times;</button>
    </div>
    
    <div class="modal-body">
      <div class="detail-item">
        <strong>Description:</strong>
        <p>{{ event.description }}</p>
      </div>
      
      <div class="detail-item">
        <strong>Location:</strong>
        <p>{{ event.location }}</p>
      </div>
      
      <div class="detail-item">
        <strong>Timing:</strong>
        <p>{{ event.timing }}</p>
      </div>
      
      <div class="detail-item">
        <strong>Starting Date:</strong>
        <p>{{ event.startingDate }}</p>
      </div>
      
      <div class="detail-item" *ngIf="event.isTrending">
        <span class="trending-tag">ðŸ”¥ Trending Event</span>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn-register" *ngIf="!hideRegister" (click)="onRegister($event)">Register</button>
      <button class="btn-close" (click)="closePopup()">Close</button>
    </div>
  </div>
</div>
